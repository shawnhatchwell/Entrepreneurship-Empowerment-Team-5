<!-- RESEARCH PAGE -->
<!DOCTYPE html>
<html>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<head>


</head>

<body ng-app="directoryApp">

<div id="nav-placeholder">

</div>

<script>
$(function(){
  $("#nav-placeholder").load("navbar.html");
}); </script>

    <div class="container">
    <div class="row">
        <h1>Research</h1>
    </div>
      <div class="row" ng-controller="ResourcesController">

          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapper">
			<table class="table table-striped table-hover">
              <tr>
                <th>Research Citation</th>
                <th>Category</th>
				<th>Link</th>
              </tr>
              <tr ng-repeat="resource in resources | filter: query" ng-click="showDetails(resource._id)">
                <td>{{resource.citation}}</td>
                <td>{{resource.category}}</td>
				<td style="overflow:hidden;word-break:break-all">{{resource.url}}</td>

              </tr>
            </table>



          </div>



      </div>
    </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/resourceFactory.js"></script>
    <script src="js/controllers/resourceController.js"></script>
</body>

</html>
