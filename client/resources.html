<!-- RESOURCES PAGE -->
<!DOCTYPE html>
<html>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    
<head>

    
</head>

<body ng-app="directoryApp">
<div id="nav-placeholder">

</div>

<script>
$(function(){
  $("#nav-placeholder").load("navbar.html");
}); </script>
    <div class="container">
    <div class="row">
        <h1>Resources</h1>
    </div>
      <div class="row" ng-controller="ResourcesController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapper">
            
			
			
			
			<table class="table table-striped table-hover">
              <tr>
                <th>Title</th>
                <th>Tags</th>
                <th></th>
              </tr>
              <tr ng-repeat="resource in resources | filter: query" ng-click="showDetails(resource._id)">
                <td>{{resource.title}}</td>
                <td>{{resource.tags}}</td>
                <td ng-click="deleteResource(resource._id)"><span style="color: red;" class="glyphicon glyphicon-remove"></span></td>
              </tr>
            </table>
			
			
			
          </div>
          
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>{{detailedInfo.title}}</h2>
			<h4><iframe align="center" width="560" height="315" src="https://www.youtube.com/embed/F1Hk43DfmcA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></h4>
			<p>{{detailedInfo.notes}}</p>
          </div>
        </div>
      </div>
	  
	  <form novalidate class="simple-form">
            <h2>Add New Resource</h2>
            Title: <input type="text" ng-model="newListing.title" /><br />
            File Type: <input type="text" ng-model="newListing.filetype" /><br />
            Path: <input type="text" ng-model="newListing.path" /><br />
			Notes: <input type="text" ng-model="newListing.notes" /><br />
            Tags: <input type="text" ng-model="newListing.tags" /><br />
            <button class="btn btn-primary" ng-click="addResource()">Add Resource</button>
          </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/resourceFactory.js"></script>
    <script src="js/controllers/resourceController.js"></script>
    
</body>

</html>
