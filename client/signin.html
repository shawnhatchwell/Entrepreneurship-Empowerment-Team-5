<!-- SIGN IN PAGE -->
<!DOCTYPE html>
<html>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/factories/listingFactory.js"></script>
  <script src="js/controllers/listingController.js"></script>
<head>

  <meta name="google-signin-client_id" content="766408943021-qrlvr252ltp6i2bnkeenuap42l2igruk.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>


<body ng-app="directoryApp">
  <div id="nav-placeholder">

  </div>

  <script>
    $(function() {
      $("#nav-placeholder").load("navbar.html");
    });
  </script>

  <div>
    <h1>Sign-In</h1>
  </div>

  <style>
    .g-signin2 {
      margin-left: 20px;
      margin-top: 20px;
    }

    .data {
      display: none;
    }
  </style>

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <div class="data">
    <p>Profile Details</p>
    <img id="pic" class="img-circle" width="100" height="100" />
    <p>Email Address</p>
    <p id="email" class="alert alert-danger"></p>
    <button onclick="signOut()" class="btn btn-danger">Sign Out</button>
  </div>

  <div ng-controller="ListingsController">
      <form novalidate class="simple-form">
        <h2>Subscribe to Our Newsletter!</h2>
        First Name: <input type="text" ng-model="newListing.firstname" /><br />
        Last Name: <input type="text" ng-model="newListing.lastname" /><br />
        Email: <input type="email" ng-model="newListing.emailaddress" /><br />
        <button class="btn btn-primary" ng-click="addListing()">Subscribe!</button>
      </form>
    </div>
</body>

</html>
