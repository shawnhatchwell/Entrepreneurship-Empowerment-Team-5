<!DOCTYPE html>
<html>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

<body ng-app="directoryApp">
  <div id="nav-placeholder">

  </div>

  <script>
    $(function() {
      $("#nav-placeholder").load("navbar.html");
    });
  </script>

  <div>
    <h1>Subscribe to the Newsletter!</h1>
  </div>



  <div ng-controller="ListingsController">
      <form novalidate class="simple-form">
        <h2>Subscribe to Our Newsletter!</h2>
        First Name: <input type="text" ng-model="newListing.firstname" /><br />
        Last Name: <input type="text" ng-model="newListing.lastname" /><br />
        Email: <input type="email" ng-model="newListing.emailaddress" /><br />
        <button class="btn btn-primary" ng-click="addListing()">Subscribe!</button>
      </form>
    </div>
</body>

</html>
